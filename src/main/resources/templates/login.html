<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org./thymeleaf-extras-springsecurity3">
<head>
    <title>ユーザー管理システム</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body>
	<div th:replace="common/header :: header"></div>
	<div id="mainContents">
	    <h3>ログイン</h3>
	    <form method="POST" th:action="@{/login}">
	    	<p th:if="${loginError}">ログインに失敗しました。もう一度ログインをやり直して下さい。</p>
	    	<p th:if="${logoutMessage}">ログアウトしました。</p>
	    	<div class="form-group" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
				<p class="form-control-static text-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
			</div>
	    	ID:<input type="text" name="userid"  /><br/>
	        Password:<input type="password" name="password" /><br/>
	        <input type="submit" value="送信" />
	    </form>
    </div>
</body>
</html>
